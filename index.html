<!DOCTYPE html>
<html>

<head>
    
    <!--sets the base href for GitHub Pages-->
    <base href="/angular2localization/">
    <!--sets the base href-->
    <!--<base href="/">-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular 2 Localization</title>
    <meta name="description" content="An Angular 2 library to translate messages, dates and numbers">
    <meta name="author" content="Roberto Simonetti">

    <!--frameworks-->
    <!--loads Angular 2 libraries-->
    <!--IE required polyfills, in this exact order-->
    <script src="dist/lib/es6-shim.min.js"></script>
    <script src="dist/lib/system-polyfills.js"></script>

    <script src="dist/lib/angular2-polyfills.js"></script>
    <script src="dist/lib/system.src.js"></script>
    <script src="dist/lib/Rx.js"></script>
    <script src="dist/lib/angular2.dev.js"></script>
    <script src="dist/lib/http.dev.js"></script>
    <script src="dist/lib/router.dev.js"></script>

    <!--loads angular2localization-->
    <script src="dist/lib/angular2localization.js"></script>

    <!--configures SystemJS-->
    <script>
        System.config({
            packages: {        
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!--custom styles-->
    <link href="styles/sticky-footer-navbar.css" rel="stylesheet">
    
</head>

<!--displays the application-->

<body>

    <app-component></app-component>

    <!--scripts-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--Internationalization API support-->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en-US,Intl.~locale.en-GB,Intl.~locale.it-IT"></script>

</body>

</html>

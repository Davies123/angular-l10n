<!DOCTYPE html>
<html>

<head>

    <!--sets the base href for GitHub Pages-->
    <base href="/angular2localization/">
    <!--sets the base href-->
    <!--<base href="/">-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular 2 Localization</title>
    <meta name="description" content="An Angular 2 library to translate messages, dates and numbers">
    <meta name="author" content="Roberto Simonetti">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--frameworks-->
    <!--loads Angular 2 libraries-->
    <!--Polyfill(s) for older browsers-->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!--configures SystemJS-->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>

    <!--CSS-->
    <link href="styles/app.css" rel="stylesheet">

</head>

<!--displays the application-->

<body>

    <app-component>Loading...</app-component>

    <!--scripts-->
    <!--Internationalization API support-->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en-US,Intl.~locale.en-GB,Intl.~locale.it-IT,Intl.~locale.ar-SA"></script>

</body>

</html>

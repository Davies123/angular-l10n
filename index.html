<!DOCTYPE html>
<html>

<head>

    <!--sets the base href for GitHub Pages-->
    <base href="/angular2localization/">
    <!--sets the base href-->
    <!--<base href="/">-->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular 2 Localization</title>
    <meta name="description" content="An Angular 2 library to translate messages, dates and numbers">
    <meta name="author" content="Roberto Simonetti">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--frameworks-->
    <!--loads Angular 2 libraries-->
    <!--IE required polyfills, in this exact order-->
    <script src="dist/lib/es6-shim.min.js"></script>
    <script src="dist/lib/system-polyfills.js"></script>

    <script src="dist/lib/angular2-polyfills.min.js"></script>
    <script src="dist/lib/system.src.js"></script>
    <script src="dist/lib/Rx.min.js"></script>
    <script src="dist/lib/angular2.min.js"></script>
    <script src="dist/lib/http.min.js"></script>
    <script src="dist/lib/router.min.js"></script>

    <!--loads angular2localization-->
    <script src="dist/lib/angular2localization.min.js"></script>

    <!--configures SystemJS-->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                },
                '@angular2-material/core': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'core.js'
                },
                '@angular2-material/sidenav': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'sidenav.js'
                },
                '@angular2-material/toolbar': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'toolbar.js'
                },
                '@angular2-material/card': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'card.js'
                },
                '@angular2-material/button': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'button.js'
                },
                '@angular2-material/radio': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'radio.js'
                },
                '@angular2-material/input': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'input.js'
                },
                '@angular2-material/list': {
                    format: 'cjs',
                    defaultExtension: 'js',
                    main: 'list.js'
                }
            }
        }); 
        System.import('app/main')
                .then(null, console.error.bind(console));
    </script>

    <!--CSS-->
    <link href="styles/app.css" rel="stylesheet">

</head>

<!--displays the application-->

<body>

    <app-component></app-component>

    <!--scripts-->
    <!--Internationalization API support-->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Intl.~locale.en-US,Intl.~locale.en-GB,Intl.~locale.it-IT,Intl.~locale.ar-SA"></script>

</body>

</html>
